
services:
  db:
    image: pgvector/pgvector:pg15
    container_name: brain_dump_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: brain_dump_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
    container_name: brain_dump_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ../backend
    container_name: brain_dump_worker
    restart: always
    entrypoint: ["./worker-start.sh"]   # <-- FIX
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      - db
      - redis
      - backend

volumes:
  pgdata:



